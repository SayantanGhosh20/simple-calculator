<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sayantan Ghosh">
    <meta name="description" content="calculator">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="backLight">
                <div class="computed" id="computed"></div>
                <div class="result" id="result"></div>
            </div>
        </div>
        <!-- keyboard -->
        <button class="ac" id="ac">AC</button>
        <button class="ce" id="ce">CE</button>
        <button class="op" id="%">&percnt;</button>
        <button class="op" id="/">&divide;</button>
        <button class="num" id="7">7</button>
        <button class="num" id="8">8</button>
        <button class="num" id="9">9</button>
        <button class="op" id="x">&times;</button>
        <button class="num" id="4">4</button>
        <button class="num" id="5">5</button>
        <button class="num" id="6">6</button>
        <button class="op" id="-">&minus;</button>
        <button class="num" id="1">1</button>
        <button class="num" id="2">2</button>
        <button class="num" id="3">3</button>
        <button class="op" id="+">&plus;</button>
        <button class="op" id="plumi">&plusmn;</button>
        <button class="num" id="0">0</button>
        <button class="dot num" id=".">.</button>
        <button class="equals">&equals;</button>
    </div>
    <div class="content">
        <div class="title">A Simple Calculator</div>
        <div class="author">Author:Sayantan Ghosh</div>
        <div class="design">Design:Sayantan Ghosh</div>
        <div class="summary">
            The project is at its 
            prototype stage and has a few glitches in it.
            for now it can do only one
             operation at a time for now 
            more featurs will be added very soon
        </div>
    </div>
    <script src="app5.js"></script>
</body>
</html>
